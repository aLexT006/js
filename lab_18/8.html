<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Простой баннер</title>
	<style>
		body {
			margin: 0;
			padding: 20px;
			display: flex;
			justify-content: center;
			background: #f5f5f5;
			font-family: Arial;
		}

		#banner {
			width: 400px;
			background: white;
			padding: 15px;
			border-radius: 8px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			cursor: pointer;
		}

		.photo {
			width: 100%;
			height: 120px;
			background-image: url('../lab_18/img/pojaspersidski.jpg');
			;
			border-radius: 5px;
			margin-bottom: 10px;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 14px;
		}

		p {
			margin: 5px 0;
			font-size: 14px;
		}
	</style>
</head>

<body>
	<div id="banner">
		<div class="photo">Фото товара</div>
		<p id="text">Нажми на баннер</p>
		<p id="counter">Кликов: 0</p>
	</div>

	<script>
		const banner = document.getElementById('banner');
		const text = document.getElementById('text');
		const counter = document.getElementById('counter');
		let clicks = 0;

		// При наведении
		banner.onmouseover = function () {
			this.style.background = '#e3f2fd';
			text.textContent = 'Скидка 20%!';
		}

		// При уходе курсора
		banner.onmouseout = function () {
			this.style.background = 'white';
			text.textContent = 'Нажми на баннер';
		}

		// При клике
		banner.onclick = function () {
			clicks++;
			counter.textContent = 'Кликов: ' + clicks;
			text.textContent = 'Добавлено в корзину!';
		}
	</script>
</body>

</html>
