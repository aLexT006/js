<!DOCTYPE html>
<html>

<head>
	<title>Простой баннер</title>
	<style>
		.banner {
			width: 400px;
			height: 120px;
			background: linear-gradient(to right, blue, lightblue);
			color: white;
			text-align: center;
			padding: 20px;
			margin: 50px;
			border-radius: 10px;
			border: 2px solid darkblue;
		}

		.banner:hover {
			background: linear-gradient(to right, red, orange);
			transform: scale(1.05);
		}

		.title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		.button {
			background: yellow;
			color: black;
			padding: 8px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-weight: bold;
		}

		.button:hover {
			background: gold;
		}
	</style>
</head>

<body>
	<div class="banner">
		<div class="title">Мой баннер</div>
		<div>Добро пожаловать на сайт!</div>
		<button class="button">Нажми меня</button>
	</div>
</body>

</html>
