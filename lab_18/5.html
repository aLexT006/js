<!DOCTYPE html>
<html>

<head>
	<title>Смена изображений</title>
</head>
<script>
	numimg = 0;
	imgslide = Array(13).fill().map((_, i) => {
		const img = new Image();
		img.src = [
			"img/pojaspersidski.jpg",
			"img/_1.jpg",
			"img/_2.jpg",
			"img/146_3.jpg",
			"img/153_p.jpg",
			"img/160_p.jpg",
			"img/163_p.jpg",
			"img/154_p.jpg",
			"img/159_p.jpg",
			"img/149_p.jpg",
			"img/146_4.jpg",
			"img/146_p_orn.jpg",
			"img/pojasvasilek.jpg"
		][i];
		return img;
	});

	function demoslides() {
		document.images[0].src = imgslide[numimg].src;
		numimg = (numimg + 1) % imgslide.length; // Автоматический сброс счетчика
		setTimeout(demoslides, 1000);
	} 
</script>

<body bgcolor="#FFFFFF">
	<p><img src="img/155_p.jpg" width="420" height="500"></p>
	<input type="button" value="Сменить" onclick="demoslides()" />
</body>

</html>
