<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>свойства объекта document</title>
</head>

<body>
	<input type="button" value="желтый" onClick="document.bgColor='#ffff00';">
	<input type="button" value="синий" onClick="document.bgColor='#0000ff';document.fgColor='#ffffff'; "><br><br>
	<script language='javaScript' type='text/javaScript'>
		function f1() {
			if(document.bgColor=='#ffff00')
		{
			document.bgColor='blue';
			document.fgColor='white';
		}
		else	{
			document.bgColor='#ffff00';
			document.fgColor='black';
		}
	}
	</script>
	<i>
		<font size="5">Чтобы поменять цвет текста и фон, жми кнопку</font>
	</i>
	<input type="button" value="менять" onClick="f1();">
</body>

</html>
