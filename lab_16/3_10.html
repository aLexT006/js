<!DOCTYPE html>
<html>

<head>
	<title>Динамическое создание документа</title>
	<script type='text/javascript'>
		function CreateWindow() {
			let myWin = open("", "", "width=400, height=100, toolbar=no, menubar=no");
			myWin.document.open();
			myWin.document.write('<html><body><font size="+3">');
			myWin.document.write('Hello');
			myWin.document.write('</font></body></html>');
			myWin.document.close();
		}
	</script>
</head>

<body>
	<input type="button" value="открыть окно и создать в нем документ" onclick="CreateWindow();"><br><br>

	последнее изменение документа было:
	<script language='JavaScript' type='text/javascript'>
		document.write(document.lastModified); 
	</script>

</body>

</html>
