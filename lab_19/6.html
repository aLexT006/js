<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>отмена действий по умолчанию</title>
</head>

<body>
	<p>Никакой текст этой страницы ...</p>
	<p>... не должен копироваться</p>

	<script>
		function noCopy1() {
			alert('Копирование через контекстное меню невозможно');
			event.preventDefault();
		}
		document.addEventListener("contextmenu", noCopy1);

		document.onkeydown = function Copy2(event) {
			if (event.code == 'KeyC' && event.ctrlKey) alert('Копирование через Ctrl+C невозможно');
			return false;
		};
	</script>
</body>

</html>
