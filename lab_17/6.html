<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Изменение цвета при наведении</title>
</head>

<body>
	<div style="background:red;width:100px;height:100px;color:black;text-align:center;line-height:100px;" id='b'
		onmouseover="this.style.backgroundColor='blue'; this.style.color='white';"
		onmouseout="this.style.backgroundColor='red'; this.style.color='black';">
		Текст
	</div>
</body>

</html>
